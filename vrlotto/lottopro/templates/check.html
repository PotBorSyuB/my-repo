<h2>내 로또 확인</h2>

<h3>당첨 번호:</h3>
{% if result %}
<p>{{ result.winning_numbers }}</p>
{% else %}
<p>아직 추첨 없음</p>
{% endif %}

<h3>구매한 로또</h3>
<ul>
{% for t in tickets %}
  <li>{{ t.user_name }} - {{ t.numbers }} - 
    {% if t.is_winner %}
      <b>당첨!</b>
    {% else %}
      낙첨
    {% endif %}
  </li>
{% endfor %}
</ul>
